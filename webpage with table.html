<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Page with a Table</title>
    <!-- You can link your CSS file here if you have one -->
</head>
<body>

<!-- Header Section -->
<header>
    <h1>My Web Page</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Main Content Section -->
<main>
    <h2>Welcome to My Web Page!</h2>

    <!-- Table Section -->
    <section>
        <h3>Check out this table:</h3>
        <table border="1">
            <!-- Table Header Row -->
            <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            </thead>
            <!-- Table Data Rows -->
            <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
            </tr>
            </tbody>
        </table>
    </section>

</main>
</body>
</html>
